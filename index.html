<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Produk Saya</title>
    <!-- Favicon (Ikon keranjang belanja sederhana) -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234C51BF'><path d='M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5H3m14 8v.01M10 13v.01M12 20a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm9 0a2 2 0 1 1-4 0 2 2 0 0 1 4 0z'/></svg>"
    />
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menghubungkan file CSS eksternal -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- Hapus padding horizontal dari body, biar konten anak yang mengaturnya -->
  <body class="pb-4">
    <!-- Navbar Utama (Fixed: Judul, Dark Mode Toggle, Pencarian Desktop, Tombol Burger) -->
    <nav
      id="mainNavbar"
      class="fixed top-0 left-0 w-full z-50 shadow-md transition-colors duration-300"
    >
      <!-- Kontainer internal untuk membatasi lebar dan memusatkan konten navbar -->
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 sm:p-8"
      >
        <!-- Logo / Judul Aplikasi -->
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <h1
            class="self-center text-2xl sm:text-3xl font-semibold whitespace-nowrap"
          >
            Katalog Produk
          </h1>
        </a>

        <!-- Kontrol di Kanan: Pencarian Desktop, Dark Mode Toggle, Tombol Filter -->
        <div class="flex md:order-2 items-center">
          <!-- Input Pencarian (Desktop Only) -->
          <div class="relative hidden md:block mr-2 md:max-w-xs">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="searchInputDesktop"
              class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Cari produk..."
            />
          </div>

          <!-- Tombol Dark Mode Toggle -->
          <button
            id="darkModeToggle"
            class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300 mr-2"
          >
            <!-- Icon Matahari (Light Mode) -->
            <svg
              id="sunIcon"
              class="w-6 h-6 text-yellow-500"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.459 4.591a1 1 0 01-1.398 1.402 1 1 0 01-1.402-1.398 1 1 0 011.398-1.402 1 1 0 011.402 1.398zM5.541 4.591a1 1 0 011.402-1.398 1 1 0 11-1.398 1.402 1 1 0 01-1.402-1.398zm11.318 4.318a1 1 0 100-2 1 1 0 000 2zm-11.318 0a1 1 0 100-2 1 1 0 000 2zM4.591 14.459a1 1 0 011.398-1.402 1 1 0 011.402 1.398 1 1 0 01-1.398 1.402 1 1 0 01-1.402-1.398z"
              ></path>
            </svg>
            <!-- Icon Bulan (Dark Mode) -->
            <svg
              id="moonIcon"
              class="w-6 h-6 text-gray-800 hidden"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              ></path>
            </svg>
          </button>

          <!-- Tombol Filter (Desktop Only) -->
          <button
            data-collapse-toggle="desktopFilterCollapse"
            type="button"
            class="hidden md:inline-flex items-center p-2 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="desktopFilterCollapse"
            aria-expanded="false"
          >
            <span class="sr-only">Open filter menu</span>
            <!-- Ikon Filter (Funnel) -->
            <svg
              class="w-5 h-5 mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V19l-4 4v-3.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
              ></path>
            </svg>
            Filter
          </button>

          <!-- Tombol Filter (Mobile Only) -->
          <button
            data-collapse-toggle="navbar-search"
            type="button"
            class="inline-flex items-center p-2 h-10 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-search"
            aria-expanded="false"
          >
            <span class="sr-only">Open filter menu</span>
            <!-- Ikon Filter (Funnel) -->
            <svg
              class="w-5 h-5 mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V19l-4 4v-3.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
              ></path>
            </svg>
            Filter
          </button>
        </div>
      </div>
    </nav>

    <!-- KONTEN FILTER DAN PENCARIAN (SET DESKTOP - COLLAPSIBLE) -->
    <!-- desktopFilterSection tetap fixed dan lebar penuh, tapi konten dalamnya yang dibatasi dan dipusatkan -->
    <div
      id="desktopFilterSection"
      class="fixed top-0 left-0 w-full z-40 transition-colors duration-300"
    >
      <!-- Konten filter desktop yang dapat di-toggle. Memiliki max-width, margin-auto, dan padding internal -->
      <div
        id="desktopFilterCollapse"
        class="items-center justify-between hidden w-full flex-col max-w-screen-xl mx-auto px-4 sm:px-8"
      >
        <!-- Tambah ALIGNMENT CLASSES di sini -->

        <!-- Filter Brand -->
        <div class="py-2 flex flex-wrap gap-2 justify-center">
          <!-- Hapus kelas lebar/padding/margin di sini -->
          <div
            id="brandFiltersDesktop"
            class="flex flex-wrap gap-2 justify-center"
          >
            <button
              class="filter-btn active"
              data-filter-type="brand"
              data-filter-value="all"
            >
              ALL
            </button>
            <!-- Tombol Brand akan ditambahkan secara dinamis oleh JavaScript -->
          </div>
        </div>

        <!-- Filter Status & HET -->
        <div class="py-2 flex flex-col sm:flex-row gap-4">
          <!-- Hapus kelas lebar/padding/margin di sini -->
          <!-- Filter berdasarkan Status -->
          <div class="flex-1 flex flex-col items-center">
            <div
              class="flex flex-wrap gap-2 justify-center"
              id="statusFiltersDesktop"
            >
              <button
                class="filter-btn active"
                data-filter-type="status"
                data-filter-value="all"
              >
                ALL
              </button>
              <!-- Tombol Status akan ditambahkan secara dinamis oleh JavaScript -->
            </div>
          </div>

          <!-- Filter berdasarkan HET -->
          <div class="flex-1 flex flex-col items-center mt-4 sm:mt-0">
            <div
              class="flex flex-wrap gap-2 justify-center"
              id="hetFiltersDesktop"
            >
              <button
                class="filter-btn active"
                data-filter-type="het"
                data-filter-value="all"
              >
                All HET
              </button>
              <button
                class="filter-btn"
                data-filter-type="het"
                data-filter-value="<500"
              >
                HET &lt;= 500
              </button>
              <button
                class="filter-btn"
                data-filter-type="het"
                data-filter-value="500-2000"
              >
                HET 500 - 2000
              </button>
              <button
                class="filter-btn"
                data-filter-type="het"
                data-filter-value=">2000"
              >
                HET &gt; 2000
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- KONTEN PENCARIAN & FILTER (SET MOBILE - COLLAPSIBLE) -->
    <!-- Kontainer ini juga mendapatkan max-width, margin-auto, dan padding internal -->
    <div
      id="navbar-search"
      class="items-center justify-between hidden w-full flex-col md:hidden max-w-screen-xl mx-auto px-4 sm:px-8"
    >
      <!-- Tambah ALIGNMENT CLASSES di sini -->
      <!-- Input Pencarian (Mobile Only) -->
      <div class="relative mt-3 mb-4 w-full">
        <!-- Hapus px-4 di sini, parent sudah handle -->
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="text"
          id="searchInputMobile"
          class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Cari produk..."
        />
      </div>

      <!-- Kontainer Filter Brand (Mobile Only) -->
      <div class="w-full py-2 flex flex-wrap gap-2 justify-center">
        <!-- Hapus kelas lebar/padding/margin di sini -->
        <div
          id="brandFiltersMobile"
          class="flex flex-wrap gap-2 justify-center"
        >
          <button
            class="filter-btn active"
            data-filter-type="brand"
            data-filter-value="all"
          >
            ALL
          </button>
          <!-- Tombol Brand akan ditambahkan secara dinamis oleh JavaScript -->
        </div>
      </div>

      <!-- Kontainer Filter Status & HET (Mobile Only) -->
      <div class="w-full py-2">
        <!-- Hapus kelas lebar/padding/margin di sini -->
        <div class="flex flex-col sm:flex-row gap-4">
          <!-- Filter berdasarkan Status -->
          <div class="flex-1 flex flex-col items-center">
            <div
              class="flex flex-wrap gap-2 justify-center"
              id="statusFiltersMobile"
            >
              <button
                class="filter-btn active"
                data-filter-type="status"
                data-filter-value="all"
              >
                ALL
              </button>
              <!-- Tombol Status akan ditambahkan secara dinamis oleh JavaScript -->
            </div>
          </div>

          <!-- Filter berdasarkan HET -->
          <div class="flex-1 flex flex-col items-center mt-4 sm:mt-0">
            <div
              class="flex flex-wrap gap-2 justify-center"
              id="hetFiltersMobile"
            >
              <button
                class="filter-btn active"
                data-filter-type="het"
                data-filter-value="all"
              >
                All HET
              </button>
              <button
                class="filter-btn"
                data-filter-type="het"
                data-filter-value="<500"
              >
                HET &lt;= 500
              </button>
              <button
                class="filter-btn"
                data-filter-type="het"
                data-filter-value="500-2000"
              >
                HET 500 - 2000
              </button>
              <button
                class="filter-btn"
                data-filter-type="het"
                data-filter-value=">2000"
              >
                HET &gt; 2000
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Kontainer Produk Utama -->
    <main class="max-w-screen-xl mx-auto px-4 sm:px-8 mt-4">
      <!-- Tambah ALIGNMENT CLASSES di sini -->
      <div
        id="productGrid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Produk akan dimuat di sini oleh JavaScript -->
      </div>
      <!-- Loading spinner -->
      <div id="loader" class="loader"></div>
    </main>

    <!-- Footer Katalog Produk -->
    <footer
      class="text-center max-w-screen-xl mx-auto px-4 sm:px-8 mt-12 py-6 text-gray-600 dark:text-gray-400"
    >
      <!-- Tambah ALIGNMENT CLASSES di sini -->
      <p>&copy; 2025 Katalog Produk Saya. Semua Hak Dilindungi.</p>
    </footer>

    <!-- Tombol Back to Top -->
    <button id="backToTopBtn" class="back-to-top-btn hidden">
      <!-- Icon panah ke atas -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 10l7-7m0 0l7 7m-7-7v14"
        />
      </svg>
    </button>

    <!-- Menghubungkan file JavaScript eksternal -->
    <script src="./script.js"></script>
    <!-- Memuat Flowbite JS untuk fungsionalitas collapse -->
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
  </body>
</html>
